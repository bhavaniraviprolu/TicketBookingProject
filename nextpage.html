<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <div class="grid">
    <form id="bookingform" class="class2" Action="index.html" method="get" onsubmit="bookingformvalidation();">
        
     <h2>Traveller Details</h2>
     <hr>
     <label for="passenger1" name="p1">Passenger1</label>
     <br>
     <input type="text" name="passenger1" id="passenger1" placeholder="Full Name">
         <span class="error" id="errorname1"></span>
     <br>
     <input type="radio" id="male1" name="gender1">Male</input>
     <input type="radio" id="female1" name="gender1">Female</input>   
     <label for="age1" class="age">Age</label>
     <input type="number" name="age1" id="age1" placeholder="0" min="7" max="120">
         <br>
         <span class="errorgender" id="errorgender1"></span>
         <span class="errorage" id="errorage1"></span> 
     
     <br>
     <label for="passenger2" name="p2">Passenger2</label>
     <br>
     <input type="text" name="passenger2" id="passenger2" placeholder="Full Name">
         <span class="error" id="errorname2"></span>
     <br>
     <input type="radio" id="male2" name="gender2">Male</input>
     <input type="radio" id="female2" name="gender2">Female</input>
     <label for="age2" class="age">Age</label>
     <input type="number" name="age2" id="age2" placeholder="0" min="7" max="120">
         <br>
         <span class="errorgender" id="errorgender2"></span>
         <span class="errorage" id="errorage2"></span>
     
     <br>
     <label for="child" name="p3">Child</label>
     <br>
     <input type="text" name="child" id="child" placeholder="Full Name">
         <span class="error" id="errorname3"></span>
     <br>
     <input type="radio" id="male3" name="gender3">Male</input>
     <input type="radio" id="female3" name="gender3">Female</input>   
     <label for="age3" class="age">Age</label>
     <input type="number" name="age3" id="age3" placeholder="0" min="0" max="7">
         <br>
         <span class="errorgender" id="errorgender3"></span>   
         <span class="errorage" id="errorage3"></span>
     
     <br>
     <label for="email" name="em">Email Address</label>
     <br>
     <input type="email" id="email" name="email" placeholder="john.doe@email.com" required/>
         <span class="error" id="errorname4"></span>
     <br>
     <label for="mobile" name="mo">Contact Number</label>
     <br>
     <input type="number" name="mobile" id="mobile" placeholder="#mobile" required/>
         <span class="error" id="errorname5"></span>
     <br>
     <label for="address" name="ad">Address</label>
     <br>
     <textarea type="textarea" name="address" id="address" placeholder="Enter Address" required></textarea>
         <span class="error" id="errorname6"></span>
     <br>
     <label for="food_preference" name="fd">Select Food Preference</label>
     <br>
     <select id="food_preference" name="food_preference" required>
        <option value="">Choose a Food preference from the List</option>
        <option value="nopreference">No preference</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
     </select>
         <span class="error" id="errorname7"></span>
     <br>
     <label for="payment_selection" name="py">Select Payment Option</label>
     <br>
     <select id="payment_selection" name="payment_selection" required>
        <option value="">Choose a payment option from the List</option>
        <option value="paypal">Paypal</option>
        <option value="card">Card</option>
        <option value="bankdeposit">Bank Deposit</option>
     </select>
         <span class="error" id="errorname8"></span>
     <br>
     <button id="btn_submit" name="btn_submit" onclick="bookingformvalidation();">SUBMIT</button>
        
                
    </form>
    <div class="image">
        <h2>Book Your Ticket And Enjoy With Your Travel</h2>
        <img src="./air_india.webp" height="600" width="800"/>
    </div>
</div>

</body>
</html>
